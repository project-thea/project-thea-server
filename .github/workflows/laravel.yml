name: Laravel

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  laravel-tests:
    name: Test API and Server
    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit

  deployment:
    runs-on: ubuntu-latest
    name: Deploy Demo
    needs: [laravel-tests]
    if: github.ref == 'refs/heads/master'
    steps:
    - name: Deploy to demo server
      env:
        PRIVATE_SECRET: ${{ secrets.DEMO_SERVER_SSH_PRIVATE_KEY }}
        DEMO_SERVER: ${{ secrets.DEMO_SERVER_SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh/
        echo ${PRIVATE_SECRET} > ../deploy.key
        sudo chmod 600 ../deploy.key
        ssh-keyscan -H ${DEMO_SERVER} > ~/.ssh/known_hosts
        ssh -i ${{ github.workspace }}/../deploy.key ${DEMO_SERVER} /home/bodastage/project-thea-demo/project-thea-configs/deploy/deploy_demo.sh
